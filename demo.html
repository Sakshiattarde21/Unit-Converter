<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="s.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <span class="mlt">Unit Converter</span>

    <div class="row row-cols-3 g-3">
        <div class="col">
            <div class="card" style="margin-left: 70px; margin-top: 20px;">
                <div class="card-body">
                    <h3 class="card-title">Fahrenheit to Celcius</h3>
                    <label>Fahrenheit: </label>
                    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="FtoC(this.value)"
                        onchange="FtoC(this.value)">
                    </p>
                    Celcius:
                    <input id="outputCelcius" placeholder="Celcius">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card" style="margin-left: 45px;  margin-top: 20px;">
                <div class="card-body">
                    <h3 class="card-title">Fahrenheit to Kelvin</h3>
                    <label>Fahrenheit: </label>
                    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="FtoK(this.value)"
                        onchange="FtoK(this.value)">
                    </p>
                    Kelvin:
                    <input id="outputKelvin" placeholder=" Kelvin">

                </div>
            </div>
        </div>

        <div class="col">
            <div class="card" style=" margin-top: 20px;">
                <div class="card-body">
                    <h3 class="card-title">Centimeter to Feet</h3>
                    <label>Centimeter: </label>
                    <input id="inputFahrenheit" type="number" placeholder="Centimeter" oninput="CtoF(this.value)"
                        onchange="CtoF(this.value)">
                    </p>
                    Feet:
                    <input id="outputFeet" placeholder="Feet">

                </div>
            </div>
        </div>

        <div class="col" style="margin-top: 40px;">
            <div class="card" style="margin-left: 70px;">
                <div class="card-body">
                    <h3 class="card-title">Centimeter to Meter</h3>
                    <label>Centimeter: </label>
                    <input id="inputFahrenheit" type="number" placeholder="Centimeter" oninput="CtoM(this.value)"
                        onchange="CtoM(this.value)">
                    </p>
                    Meter:
                    <input id="outputMeter" placeholder="Meter">

                </div>
            </div>
        </div>

        <div class="col" style="margin-top: 40px;">
            <div class="card" style="margin-left: 45px;">
                <div class="card-body">
                    <h3 class="card-title">Centimeter to Inches</h3>
                    <label>Centimeter: </label>
                    <input id="inputFahrenheit" type="number" placeholder="Centimeter" oninput="CtoI(this.value)"
                        onchange="CtoI(this.value)">
                    </p>
                    Inches:
                    <input id="outputInch" placeholder="Inches">

                </div>
            </div>
        </div>

        <div class="col" style="margin-top: 40px;">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Centimeter to Yards</h3>
                    <label>Centimeter: </label>
                    <input id="inputFahrenheit" type="number" placeholder="Centimeter" oninput="CtoY(this.value)"
                        onchange="CtoY(this.value)">
                    </p>
                    Yards:
                    <input id="outputYard" placeholder="Yards">

                </div>
            </div>
        </div>

        <div class="col" style="margin-top: 40px;">
            <div class="card" style="margin-left: 70px;">
                <div class="card-body">
                    <h3 class="card-title">Pounds to Kilograms</h3>
                    <label>Pounds: </label>
                    <input id="inputFahrenheit" type="number" placeholder="Pounds" oninput="PtoK(this.value)"
                        onchange="PtoK(this.value)">
                    </p>
                    Kilograms:
                    <input id="outputKg" placeholder="Kilograms">


                </div>
            </div>
        </div>

        <div class="col" style="margin-top: 40px;">
            <div class="card " style="margin-left: 45px;">
                <div class="card-body">
                    <h3 class="card-title">Pounds to Grams</h3>
                    <label>Pounds: </label>
                    <input id="inputFahrenheit" type="number" placeholder="Pounds" oninput="PtoG(this.value)"
                        onchange="PtoG(this.value)">
                    </p>
                    Grams:
                    <input id="outputGram" placeholder="Grams">

                </div>
            </div>
        </div>

        <div class="col" style="margin-top: 40px;">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Pounds to Ounces</h3>
                    <label>Pounds: </label>
                    <input id="inputFahrenheit" type="number" placeholder="Pounds" oninput="PtoO(this.value)"
                        onchange="PtoO(this.value)">
                    </p>
                    Ounces:
                    <input id="outputOunce" placeholder="Ounces">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
